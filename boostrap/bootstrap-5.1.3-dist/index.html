<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Framework Bootstrap - Alexandra Lista</title>
  </head>
  <body>
    <h1>Framework Bootstrap - Alexandra Lista</h1>

    <!-- Seccion formulario 1 actividad 10 -->
    <section>
        <div class="container">
          <h1>Formulario 1</h1>  
        <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre aquí">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido aquí">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nivel profesional</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione una opción</option>
            <option value="1">Bachiller</option>
            <option value="2">Técnico</option>
            <option value="3">Tecnólogo</option>
            <option value="4">Profesional</option>
            <option value="5">Posgrado</option>
        </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Perfil profesional</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div> 
    </section>
    <!-- Fin seccion formulario 1 -->

    <!-- Seccion formulario 2 actividad 10 -->
  
    <div class="container">
    <form method="post" class="needs-validation" nonvalidate>  

      <h1>Formulario 2</h1>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Tipo de documento</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione una opción</option>
          <option value="1">CC</option>
          <option value="2">CE</option>
          <option value="3">TI</option>
        </select>
      </div>

      <div class="mb3">
        <label for="validationTooltip05" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-feedback">
          Por favor ingresa un número de documento válido.
        </div>
        <div class="valid-feedback">
          ¡Válido!
        </div>
      </div>
      
      <div class="mb3">
        <label for="validationTooltip05" class="form-label">Confirme número de documento</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          El número no concuerda.
        </div>
      </div>

      <p>Seleccione una fecha</p>
      <div class= "container">
      <div class= "form">
      <input type= "text" class= "form-control" id= "example" placeholder= "enter date" style="width: 500px;">
      </div>
      </div>

      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre" required>
        <div class="valid-feedback">
          Válido!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido" required>
        <div class="valid-feedback">
        Válido!
        </div>
      </div>

      <div class="mb3">
        <label for="validationTooltip05" class="form-label">Celular</label>
        <input type="number" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Por favor ingresa un número de celular válido.
        </div>
      </div>
    
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>

      
      </div>

    </form>  
    </div>
      
    
    
  <!-- Fin seccion formulario 2 -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
